<!DOCTYPE html>
<!-- ポートフォリオの作成 -->
<html lang="ja">
  <!-- ホーム画面の記載開始 -->
  <!-- Bootstrapを使用しての記述方法 -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>コンタクト</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- 自作のcssの読み込み -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/my_navbar.css">
    <!-- googleフォントの読み込み -->
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <script>
    //スムーズスクロール
    jQuery(function(){
    	// ★　任意のズレ高さピクセル数を入力　↓
    	var headerHight = 50;
      // #で始まるアンカーをクリックした場合に処理
      jQuery('a[href^=#]').click(function() {
        // スクロールの速度
        var speed = 400; // ミリ秒
        // アンカーの値取得
        var href= jQuery(this).attr("href");
        // 移動先を取得
        var target = jQuery(href == "#" || href == "" ? 'html' : href);
        // 移動先を数値で取得
        var position = target.offset().top-headerHight; // ※　-headerHightでズレの処理
        // スムーズスクロール
        jQuery('body,html').animate({scrollTop:position}, speed, 'swing');
        return false;
      });
    });
    </script>
  </head>
  
  <body data-spy="scroll" data-target="#header">
    <header id = "header">
      <!-- ナビゲーションのメニューの記載開始 -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class = "container-fluid">
        <!-- メニューを閉じたときの表示を記載開始 -->
          <div class = "navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sitemenu">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- メニューを閉じたときの表示を記載終了 -->
          <!-- メニューが開いているときの表示を記載開始 -->
          <div class="collapse navbar-collapse" id="sitemenu">
            <ul class = "nav navbar-nav navbar-right">
              <li><a href = "index.html#header"><strong>Home</strong></a></li>
              <li><a href = "index.html#about"><strong>About</strong></a></li>
              <li><a href = "index.html#works"><strong>Works</strong></a></li>
              <li><a href = "contact.html"><strong>Contact</strong></a></li>
            </ul>
          </div>
          <!-- メニューが開いているときの表示を記載終了 -->
        </div>
      </nav>
      <!-- ナビゲーションのメニューの記載終了 -->
    </header>
    
    <!-- メインコンテンツの記載開始 -->
    <main id = "main">
      <!-- タイトルの記載開始 -->
      <div class = "title container">
        <h1>Contact</h1>
      </div>
      <!-- タイトルの記載終了 -->
      
      <!-- コンタクト画面の記載開始 -->
      <div class = "contact container">
        <div class = "row">
          <!-- 画面入力フォームの記載開始 -->
          <form>
            <!-- コンタクト画面左側の記載開始 -->
            <div class = "left_side col-sm-5">
              <!-- 名前の入力画面の記載開始 -->
              <div class="form-group">
                <label for="InputEmail">Name</label>
                <input type="name" class="form-control" id="InputEmail" placeholder="名前を入力して下さい。">
              </div>
              <!-- 名前の入力画面の記載終了 -->
              <!-- メールアドレスの入力画面の記載開始 -->
              <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="メールアドレスを入力して下さい。">
              </div>
              <!-- メールアドレスの入力画面の記載終了 -->
              <!-- 電話番号の入力画面の記載開始 -->
              <div class="form-group">
                <label for="InputEmail">Telephone</label>
                <input type="telephone" class="form-control" id="InputEmail" placeholder="電話番号を入力して下さい。">
              </div>
              <!-- 電話番号の入力画面の記載終了 -->
            </div>
            <!-- コンタクト画面左側の記載終了 -->
              
            <!-- コンタクト画面右側の記載開始 -->
            <div class = "right_side col-sm-7">
              <!-- メッセージ入力画面の記載開始 -->
              <div class="message">
                <label for="InputTextarea">Message</label>
                <textarea class="form-control" id="InputTextarea" placeholder="要件を入力して下さい。"></textarea>
              </div>
              <!-- メッセージ入力画面の記載終了 -->
              <!-- メッセージ送信ボタンの記載開始 -->
              <div class = "submit_btn col-sm-offset-8 col-sm-4">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>  
              </div>
              <!-- メッセージ送信ボタンの記載終了 -->
            </div>
            <!-- コンタクト画面右側の記載終了 -->
          </form>
          <!-- 画面入力フォームの記載終了 -->
        </div>
      </div>
      <!-- コンタクト画面の記載終了 -->
    </main>
    <!-- メインコンテンツの記載開始 -->

    <!-- フッターの記載開始 -->
    <footer id = "footer">
        <p class="copy_right text-center"><strong>Copyright &copy; 2017 Takuya kainuma.</strong></p>
    </footer>
    <!-- フッターの記載終了 -->
  </body>
</html>
